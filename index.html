<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <script src="./assets/scripts/index.js" type="module" defer></script>
  <script src="./assets/scripts/declaration.js" type="module" defer></script>
  <script src="./assets/scripts/utils.js" type="module" defer></script>
</head>
<body>
  <div class="list__wrapper">
    <div class="header__container">
      <h1>ToDo List</h1>
    </div>
    <div class="button__container">
      <button class="all__tasks disabled" >Все</button>
      <button class="completed__tasks">Выполненные</button>
      <button class="incompleted__tasks">Невыполненные</button>
    </div>
    <div class="input__wrapper">
      <input type="text" class="taskInput" placeholder="Введите задачу">
      <button class="addTaskButton">Добавить задачу</button>
      <ul class="taskList"></ul>
    </div>
  </div>
</body>
</html>
